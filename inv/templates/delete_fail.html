{% extends "base.html" %}
{% block title %}Удаление не выполнено{% endblock %}
{% block content %}

	<h1></h1>
    <p>Не удалось выполнить удаление следующих документов:</p>

    {% for doc in doc_delete_errors %}  
         <p><a href="/doc/{{ doc_name }}/{{ doc.id }}">{{ doc.name }}</a>: На документ ссылаются другие документы</p>
    {% endfor %}

{% endblock %}

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang=”ru”>
<head>
    {% load staticfiles my_tags %}

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>

    <script type="text/javascript" src="{% static "/js/jquery.tablesorter.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/custom/js/jquery.tablesorter.min.js" %}"></script>
    <script type="text/javascript" src="{% static "/js/doc_form.js" %}"></script>
    <script type="text/javascript" src="{% static "/custom/js/doc_form.js" %}"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script type="text/javascript" src="{% static "/js/select2_all.js" %}"></script>
    <script type="text/javascript" src="{% static "/custom/js/select2_all.js" %}"></script>
	
    <link href="{% static "/css/common.css" %}" rel="stylesheet"/>
    <link href="{% static "/custom/css/common.css" %}" rel="stylesheet"/>


    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div>
        <a href="/main/">Главная</a>
        <a href="/admin/">Admin</a>
    </div>
    <div>
        <b>Документы:</b> 
        <a href="/doc/income/">Оприходование</a>
        <a href="/doc/move/">Перемещение</a>
        <a href="/doc/writeoff/">Списание</a>
    </div>
    <div>
        <b>Справочники:</b>
        <a href="/catlg/device/">Устройства</a>
        <a href="/catlg/devicetype/">Типы устройств</a>
        <a href="/catlg/nomenclature/">Номенклатура</a>
        <a href="/catlg/department/">Подразделения</a>
        <a href="/catlg/stock/">Склады</a>
        <a href="/catlg/person/">Сотрудники</a>
    </div>
    
    <hr>
	{% block content %}{% load my_tags %}{% endblock %}
	{% block footer %}
	<p></p>
	{% endblock %}
</body>
</html>

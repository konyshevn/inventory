<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang=”ru”>
<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    
    {% load staticfiles my_tags %}

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js">
    </script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div>
            <a href="/main/" class="btn btn-success">Главная</a>
            <a href="/admin/" class="btn btn-warning">Admin</a>
        </div>
        <div>
            <b>Документы:</b> 
            <a href="/doc/income/" class="btn btn-info">Оприходование</a>
            <a href="/doc/move/" class="btn btn-info">Перемещение</a>
            <a href="/doc/writeoff/" class="btn btn-info">Списание</a>
        </div>
        <div>
            <b>Справочники:</b>
            <a href="/catlg/device/" class="btn btn-secondary">Устройства</a>
            <a href="/catlg/devicetype/" class="btn btn-secondary">Типы устройств</a>
            <a href="/catlg/nomenclature/" class="btn btn-secondary">Номенклатура</a>
            <a href="/catlg/department/" class="btn btn-secondary">Подразделения</a>
            <a href="/catlg/stock/" class="btn btn-secondary">Склады</a>
            <a href="/catlg/person/" class="btn btn-secondary">Сотрудники</a>
        </div>
        
        <hr>
    	{% block content %}{% load my_tags %}{% endblock %}
    	{% block footer %}
    	<p></p>
    	{% endblock %}
    </div>
</body>
</html>
